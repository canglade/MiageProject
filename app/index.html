<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWIL : Predict What I Like</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-flash-alert/dist/angular-flash.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="pwilApp" ng-controller="AppCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">
              <img style="margin-top: -10px; width: 37px; height:  45px" src="images/logo.png" alt="PWIL">
            </a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="{{activeHome}}"><a href="#/">Accueil</a></li>
              <li class="{{activeSongs}}"><a ng-href="#/songs" ng-show="isAuthenticated">Titres aléatoires</a></li>
              <li class="{{activeAccount}}"><a ng-href="#/account" ng-show="isAuthenticated">Mon compte</a></li>
              <li class="{{activeContacts}}"><a ng-href="#/contact">Contacts</a></li>
              <li class="{{activeAbout}}"><a ng-href="#/about">A propos</a></li>
              <li class="{{activeConnection}}"><a ng-href="#/connection" ng-show="!isAuthenticated">Connexion <i class="glyphicon glyphicon-log-in" style="color:green"></i></a></li>
              <li ><a ng-href="#/connection" ng-show="isAuthenticated">Déconnexion <i class="glyphicon glyphicon-off" style="color:red"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
    <div ng-view=""></div>
    </div>
    <div class="footer">
      <div class="container">
        <p>Projet PWIL - Groupe 1 - MIAGE 2016</p>
      </div>
    </div>

     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-flash-alert/dist/angular-flash.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script type="text/javascript" src="http://code.angularjs.org/snapshot/angular.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/snapshot/angular-messages.js"></script>
    <script type="text/javascript" src="angularjs-messages-app.js"></script>
    <script src="/js/machine_learning.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/constants.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/songs.js"></script>
    <script src="scripts/controllers/connection.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/controllers/register.js"></script>
    <script src="scripts/controllers/account.js"></script>

    <script src="scripts/services/servicedb.js"></script>
    <script src="scripts/services/tokeninterceptor.js"></script>
    <script src="scripts/services/authenticationservice.js"></script>
    <script src="scripts/services/userservice.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/services/authservice.js"></script>

    <script src="scripts/directives/enterkeypress.js"></script>
    <script src="scripts/directives/compareto.js"></script>
    <script src="scripts/directives/uniqueemail.js"></script>
        <!-- endbuild -->

    <script type="text/ng-template" id="error-messages">
      <div ng-message="required">Ce champ est obligatoire.</div>
      <div ng-message="minlength">Trop court</div>
      <div ng-message="maxlength">Trop long</div>
      <div ng-message="compareTo">Ce champ ne correspond pas à l'entrée précédente</div>
      <div ng-message="email">Adresse mail invalide</div>
      <div ng-message="uniqueEmail">Cet email est déjà utilisé</div>
    </script>
</body>
</html>
