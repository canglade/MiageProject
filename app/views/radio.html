<md-card >
  <md-card-content>

    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">Radio</span>
      </md-card-title-text>
    </md-card-title>

    <div class="row">
      <div class="col-md-4" style="text-align: center;">
      </div>
      <div class="col-md-4" style="">
        <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
        <img src="{{albumFolder}}">
        <audio src="{{preview_url}}" ng-show="displayPlayer" autoplay audiplayer controls/>
      </div>
      <div class="col-md-4" style="text-align: center;">
      </div>
    </div>
    <div class="row">
        <div class="col-md-4" style="text-align: center;">
        </div>
        <div class="col-md-4" style="text-align: center;">
          <img src="images/dislike.png" alt="J'aime pas" ng-click="dislike()" style="width: 30%"/>
          <img src="images/next.png" alt="J'aime pas" ng-click="nextsong()" style="width: 30%"/>
          <img src="images/like.png" ng-click="like()" alt="J'aime" style="width: 30%"/><br>
        </div>
        <div class="col-md-4" style="text-align: center;">
        </div>
    </div>
    <div class="row">

      <div class="col-md-4" style="text-align: center;">
      </div>
      <div class="col-md-4" style="text-align: center;">
        <table width="100%" border ="1" cellspacing="1" cellpadding="1"><tr><td><div align=center>
          <strong>Artiste :</strong> {{song.artist}}<br>
          <strong>Titre :</strong> {{song.title}}<br>
          <strong>Album :</strong> {{albumName}}<br>
        </div></td><tr></table>

        <!--<label>Type de proposition : {{proposition}}</label><br>-->
        <strong>Tags :</strong> {{mesTags}}
      </div>
      <div class="col-md-4" style="text-align: center;">
      </div>
    </div>
    <img src="images/random.png" alt="J'aime pas" ng-click="diversSong()" style="width: 10%"/>

  </md-card-content>
</md-card>
