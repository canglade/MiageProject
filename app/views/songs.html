<section ng-controller="SongsCtrl">
  <label>{{Url}}</label>
  <label>{{previewUrl}}</label>
  <audio src="{{previewUrl}}" audioplayer controls></audio>
  <label>{{lecteur(song.artist,song.title)}}</label>
  <div class="col-md-12">
    <label>Artiste : {{song.artist}}</label><br>
    <label>Titre : {{song.title}}</label><br>
    <md-button class="md-raised" ng-click="like()" style="width: 150px; height: 150px"><img src="images/like.png" alt="J'aime" style="width: 100%"/></md-button>
    <md-button class="md-raised" ng-click="dislike()" style="width: 150px; height: 150px"><img src="images/dislike.png" alt="J'aime pas" style="width: 100%"/></md-button>
  </div>
</section>
